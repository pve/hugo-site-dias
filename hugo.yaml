baseURL: https://di-as.netlify.app
languageCode: en-us
title: DigInfatScale
theme: ["PaperMod"]

module:
  hugoVersion:
    extended: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  enableMermaid: true
  assets:
    disableHLJS: true
    disableFingerprinting: true
    disableSearch: false

params:
  homeInfoParams:
    Title: "ðŸš€ Welcome to Digital Infrastructures"
