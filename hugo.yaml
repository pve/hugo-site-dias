    title: "Digital Infrastructures at Scale"
    subtitle: "How digital infrastructures at scale lead to value, power, and risk."
    imageUrl: "profile.jpg"  # Add an image in `static/`
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: "Get Started"
        url: "/posts/"

  assets:
    favicon: "favicon.ico"

menu:
  main:
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20