baseURL: https://digitalinfrastructures.nl
languageCode: en-us
title: Digital Infrastructures at Scale
theme: ["PaperMod"]

enableRobotsTXT: true

module:
  hugoVersion:
    extended: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  enableMermaid: true
  showReadingTime: true
  assets:
    disableHLJS: true
    disableFingerprinting: true
    disableSearch: false
  assetSettings:
    disableHighlighting: true
    preventFingerprinting: true
    allowSearch: true

services:
  googleAnalytics:
    id: G-Y6WKY1Y13E

params:
  showBreadcrumbs: true
  homeInfoParams:
    Title: "ðŸš€ Welcome to Digital Infrastructures"
    Content: "Exploring digital infrastructures, cloud security and business strategies."

  profileMode:
    enabled: true
    title: "Digital Infrastructures at Scale"
    subtitle: "How digital infrastructures at scale lead to value, power, and risk."
    imageUrl: "craiyonmushrooms.png"  # Add an image in `static/`
    imageWidth: 700
    imageHeight: 700
    buttons:
      - name: "The book"
        url: "/book/" 
      - name: "The blog"
        url: "/posts/"
      - name: "The OG site"
        url: "/ogsite/" 

  assets:
    favicon: "favicon.ico" 

menu:
  main:
    - identifier: book
      name: "Book"
      url: /book/
      weight: 10
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30
    - identifier: search
