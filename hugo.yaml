    title: "Digital Infrastructures at Scale"
    subtitle: "How digital infrastructures at scale lead to value, power, and risk."
    imageUrl: "craiyonmushrooms.png"  # Add an image in `static/`
    imageWidth: 800
    imageHeight: 800
    buttons:
      - name: "The blog"
        url: "/posts/"
      - name: "The book"
        url: "/book/" 

  assets:
    favicon: "favicon.ico" 

menu:
  main:
    - identifier: book
      name: "The Book"
      url: /book/
      weight: 10
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: search
