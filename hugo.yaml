baseURL: https://di-as.netlify.app
languageCode: en-us
title: Digital Infrastructures at Scale
theme: ["PaperMod"]

module:
  hugoVersion:
    extended: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  enableMermaid: true
  assets:
    disableHLJS: true
    disableFingerprinting: true

params:
  homeInfoParams:
